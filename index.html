<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      let number = 0;
      let playerScore = 0;
      let computerScore = 0;

      let getComputerChoice = function () {
        number = Math.floor(Math.random() * 3);
        if (number === 0) {
          return "rock";
        } else if (number === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      };

      let calculateResults = function (cscore, pscore) {
        console.log("5 Rounds Complete");
        console.log(playerScore, computerScore);
        if (cscore > pscore) {
          console.log("Computer wins!");
        } else if (pscore > cscore) {
          console.log("Player wins!");
        } else {
          console.log("Draw!");
        }
      };

      let playRound = function () {
        for (i = 0; i < 5; i++) {
          let playerSelection = prompt("Enter Choice!");
          const computerSelection = getComputerChoice();
          console.log(
            `Computer selected: (${computerSelection}) Player selected: (${playerSelection})`
          );
          if (computerSelection === playerSelection) {
            console.log("Draw!");
          } else if (
            computerSelection === "rock" &&
            playerSelection === "paper"
          ) {
            console.log("You win! Paper beats rock");
            playerScore += 1;
          } else if (
            computerSelection === "paper" &&
            playerSelection === "scissors"
          ) {
            console.log("You win! Scissors beats paper ");
            playerScore += 1;
          } else {
            console.log(
              `you lose! ${computerSelection} beats ${playerSelection} `
            );
            computerScore += 1;
          }
        }
        calculateResults(computerScore, playerScore);
      };

      playRound();
    </script>
  </body>
</html>
